language: ruby
rvm: 2.6.6
cache: bundler
before_install:
 - gem install bundler
 - nvm install --lts
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rake test
services: postgresql
dist: trusty
addons:
  postgresql: "13.2"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: kahla_consulting
